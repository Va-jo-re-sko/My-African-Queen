<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm It's You</title>
  <style>
    /* Your existing CSS styles here */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #001f3f 0%, #000000 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1.5rem;
    }
    /* ... rest of your CSS ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm It's You</h1>
    <p>Just a royal checkpoint. Which topic in Physics did I last teach you?</p>
    
    <!-- Updated Form Structure -->
    <form id="verificationForm" method="POST">
      <input type="text" id="answer" name="answer" placeholder="Enter your answer here..." required>
      <input type="hidden" name="_next" value="https://va-jo-re-sko.github.io/My-African-Queen/myinfo.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="basic">
      <button type="submit" id="submitBtn">Proceed</button>
    </form>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    document.getElementById('verificationForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Stop normal form submission
      
      const input = document.getElementById('answer').value.trim().toLowerCase();
      const correctAnswers = ['formation of stars', 'star formation', 'stars formation']; // Multiple acceptable answers
      const errorMsg = document.getElementById('error-msg');
      const submitBtn = document.getElementById('submitBtn');
      
      // Check if answer is correct
      if (!correctAnswers.includes(input)) {
        errorMsg.textContent = 'Oops! That doesn\'t seem right, dear queen.';
        return false;
      }
      
      // If correct, submit to FormSubmit
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifying...';
      
      // Create a new form submission
      const formData = new FormData(this);
      
      fetch('https://formsubmit.co/ajax/jjuukojamesjordan055@gmail.com', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        window.location.href = 'https://yourdomain.com/myinfo.html';
      })
      .catch(error => {
        errorMsg.textContent = 'Submission failed. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Proceed';
      });
      
      return false;
    });
  </script>
</body>
</html>
