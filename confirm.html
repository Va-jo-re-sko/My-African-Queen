<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm It's You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #001f3f 0%, #000000 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 2s ease;
    }

    h1 {
      margin-bottom: 1rem;
      color: #cce7ff;
      font-size: 2em;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.1em;
      color: #cceeff;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1em;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
    }

    button {
      background: #0066cc;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #3399ff;
      transform: scale(1.05);
    }

    .error {
      color: #ff9999;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm It's You</h1>
    <p>Just a royal checkpoint. On what date of the year 2024 did I propose to you?</p>
    
    <!-- SIMPLE WORKING FORM -->
    <form id="verificationForm" action="https://formsubmit.co/jjuukojamesjordan055@gmail.com" method="POST">
      <input type="text" id="answer" name="answer" placeholder="Enter your answer here..." required>
      <input type="hidden" name="_next" value="https://va-jo-re-sko.github.io/My-African-Queen/myinfo.html">
      <input type="hidden" name="_captcha" value="false">
      <button type="button" onclick="checkAnswer()">Proceed</button>
    </form>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim().toLowerCase();
      const correctAnswers = ['9th November 2024', 'star formation']; // Multiple acceptable answers
      const errorMsg = document.getElementById('error-msg');
      
      // Check if answer is correct
      if (correctAnswers.includes(input)) {
        document.getElementById('verificationForm').submit();
      } else {
        errorMsg.textContent = 'Oops! That doesn\'t seem right. Please try again.';
      }
    }
  </script>
</body>
</html>
