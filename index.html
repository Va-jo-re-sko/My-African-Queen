<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome, Queen Musanarubaga</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  background: radial-gradient(ellipse at bottom, #001f3f 0%, #000000 100%);
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 0;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.content {
  position: relative;
  z-index: 2;
  animation: fadeIn 3s ease-in;
  max-width: 600px;
  width: 100%;
}

h1 {
  font-size: 2.5em;
  color: #cce7ff;
  text-shadow: 0 0 10px #ffffff55;
  margin-bottom: 1rem;
}

p {
  font-size: 1.2em;
  color: #e6f2ff;
  margin-bottom: 2rem;
  line-height: 1.5;
}

.start-button {
  background: #0066cc;
  color: white;
  padding: 1rem 2rem;
  font-size: 1.1em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
}

.start-button:hover {
  background: #3399ff;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.8em;
  }
  p {
    font-size: 1em;
  }
  .start-button {
    font-size: 1em;
    padding: 0.8rem 1.5rem;
  }
}

  </style>
</head>
<body>
  <div class="stars" id="stars"></div>  <div class="content">
    <h1>Welcome
   <br>Queen Musanarubaga</br>
   </h1>
    <p>A Royal Journey of Joy and Love awaits you...</p>
    <button class="start-button" onclick="location.href='source.html'">Begin the Journey</button>
  </div>  <script>
    const starsContainer = document.getElementById("stars");
    const numStars = 100;

    for (let i = 0; i < numStars; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script></body>
</html>
