<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Queen: Personal Vows</title>
    <style>
        body {
            background: #000033 url('https://example.com/starry-bg.jpg') no-repeat center fixed;
            background-size: cover;
            color: #E6E6FA;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
        }
        .scroll-container {
            max-width: 700px;
            margin: 30px auto;
            background: rgba(0, 0, 20, 0.85);
            padding: 40px;
            border: 3px solid #4169E1;
            border-radius: 15px;
            box-shadow: 0 0 25px #1E90FF;
        }
        h1 {
            color: #4169E1;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #ADD8E6;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4169E1;
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .royal-seal {
            text-align: center;
            margin: 30px 0;
        }
        .submit-btn {
            background: linear-gradient(to right, #00008B, #4169E1);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin: 40px auto 0;
            width: 60%;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.4);
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(65, 105, 225, 0.6);
        }
        .crown-icon {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <h1>
            <span class="crown-icon">ðŸ‘‘</span>
            The King's Chronicle
            <span class="crown-icon">ðŸ‘‘</span>
        </h1>
        
        <form id="royalVowsForm" action="/submit-vows" method="POST">
            <div class="form-group">
                <label for="kingsName">By Royal Decree, state the King's full name:</label>
                <input type="text" id="kingsName" name="kingsName" placeholder="Lijuisa unraa bactan" required>
            </div>
            
            <div class="form-group">
                <label for="kingsBirthdate">The Year of His Ascension (optional):</label>
                <input type="text" id="kingsBirthdate" name="kingsBirthdate" placeholder="2007">
            </div>
            
            <div class="form-group">
                <label for="bestMemory">Describe your most treasured royal memory together:</label>
                <textarea id="bestMemory" name="bestMemory" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="starFormation">For the Royal Archives: How is a star formed in our kingdom?</label>
                <textarea id="starFormation" name="starFormation" required></textarea>
            </div>
            
            <div class="royal-seal">
                âœ§ï½¥ï¾Ÿ: *âœ§ï½¥ï¾Ÿ:* Royal Seal *:ï½¥ï¾Ÿâœ§*:ï½¥ï¾Ÿâœ§
            </div>
            
            <button type="submit" class="submit-btn">
                Present Answers to the Throne
            </button>
        </form>
    </div>

    <script>
        document.getElementById('royalVowsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple client-side validation
            const kingsName = document.getElementById('kingsName').value.trim();
            const bestMemory = document.getElementById('bestMemory').value.trim();
            
            if (!kingsName || !bestMemory) {
                alert('My Queen, the royal archives require complete documentation!');
                return;
            }
            
            // In a real implementation, you would send data to server here
            console.log('Form would submit:', {
                kingsName,
                kingsBirthdate: document.getElementById('kingsBirthdate').value,
                bestMemory,
                starFormation: document.getElementById('starFormation').value.trim()
            });
            
            // For demo purposes - redirect to next page
            window.location.href = 'message.html';
        });
    </script>
</body>
</html>
