        // MPS Monogram Formation with Blue/Dark Theme
        const background = document.getElementById('royal-background');
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        background.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        
        // MPS Letter Paths (simplified)
        const M_PATH = [
            {x: 0.2, y: 0.8}, {x: 0.3, y: 0.2}, {x: 0.5, y: 0.5}, 
            {x: 0.7, y: 0.2}, {x: 0.8, y: 0.8}
        ];
        
        const P_PATH = [
            {x: 1.2, y: 0.8}, {x: 1.2, y: 0.2}, {x: 1.6, y: 0.2}, 
            {x: 1.8, y: 0.3}, {x: 1.8, y: 0.5}, {x: 1.6, y: 0.6}, 
            {x: 1.2, y: 0.6}
        ];
        
        const S_PATH = [
            {x: 2.2, y: 0.3}, {x: 2.6, y: 0.2}, {x: 2.8, y: 0.4}, 
            {x: 2.6, y: 0.5}, {x: 2.2, y: 0.6}, {x: 2.6, y: 0.7}, 
            {x: 2.8, y: 0.8}
        ];
        
        // Royal Particle Class
        class RoyalParticle {
            constructor(letter, index, total) {
                this.letter = letter;
                this.path = letter === 'M' ? M_PATH : 
                           letter === 'P' ? P_PATH : S_PATH;
                this.index = index;
                this.total = total;
                this.size = Math.random() * 3 + 2;
                this.baseHue = 210; // Blue hue
                this.hueVariation = 30;
                this.speed = Math.random() * 0.02 + 0.01;
                this.progress = 0;
                this.reset();
            }
            
            reset() {
                this.segment = Math.floor((this.index / this.total) * this.path.length);
                this.nextSegment = (this.segment + 1) % this.path.length;
                this.startX = Math.random();
                this.startY = Math.random();
                this.targetX = this.path[this.segment].x;
                this.targetY = this.path[this.segment].y;
                this.progress = 0;
                this.hue = this.baseHue + Math.random() * this.hueVariation - this.hueVariation/2;
                this.lightness = 50 + Math.random() * 20;
            }
            
            update() {
                this.progress += this.speed;
                
                if (this.progress >= 1) {
                    this.segment = (this.segment + 1) % this.path.length;
                    this.nextSegment = (this.segment + 1) % this.path.length;
                    this.startX = this.targetX;
                    this.startY = this.targetY;
                    this.targetX = this.path[this.nextSegment].x;
                    this.targetY = this.path[this.nextSegment].y;
                    this.progress = 0;
                }
                
                const easeProgress = 0.5 - Math.cos(this.progress * Math.PI) / 2;
                this.x = this.startX + (this.targetX - this.startX) * easeProgress;
                this.y = this.startY + (this.targetY - this.startY) * easeProgress;
                
                // Add subtle pulsing
                this.pulse = Math.sin(Date.now() * 0.002 + this.index) * 0.5 + 0.5;
            }
            
            draw() {
                const screenX = this.x * canvas.width / 3;
                const screenY = this.y * canvas.height;
                
                // Draw glow
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.size * 2 * this.pulse, 0, Math.PI * 2);
                const glowGradient = ctx.createRadialGradient(
                    screenX, screenY, 0,
                    screenX, screenY, this.size * 2 * this.pulse
                );
                glowGradient.addColorStop(0, `hsla(${this.hue}, 80%, ${this.lightness}%, 0.8)`);
                glowGradient.addColorStop(1, `hsla(${this.hue}, 80%, ${this.lightness}%, 0)`);
                ctx.fillStyle = glowGradient;
                ctx.fill();
                
                // Draw core particle
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.size * this.pulse, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 80%, ${this.lightness}%)`;
                ctx.fill();
            }
        }
        
        // Create royal particles for MPS
        const particles = [];
        const particlesPerLetter = 80;
        
        // Create particles for each letter
        ['M', 'P', 'S'].forEach(letter => {
            for (let i = 0; i < particlesPerLetter; i++) {
                particles.push(new RoyalParticle(letter, i, particlesPerLetter));
            }
        });
        
        // Animation loop
        function animate() {
            // Dark blue fade effect
            ctx.fillStyle = 'rgba(0, 8, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Draw connecting lines between close particles
            ctx.lineWidth = 0.3;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    
                    if (p1.letter === p2.letter) {
                        const dx = (p1.x - p2.x) * canvas.width / 3;
                        const dy = (p1.y - p2.y) * canvas.height;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 60) {
                            ctx.beginPath();
                            ctx.moveTo(
                                p1.x * canvas.width / 3, 
                                p1.y * canvas.height
                            );
                            ctx.lineTo(
                                p2.x * canvas.width / 3, 
                                p2.y * canvas.height
                            );
                            ctx.strokeStyle = `hsla(${(p1.hue + p2.hue)/2}, 70%, 60%, ${0.6 - distance/100})`;
                            ctx.stroke();
                        }
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Input Validation
        const threeNamesInput = document.getElementById('threeNames');
        const bestNumberInput = document.getElementById('bestNumber');
        const nameError = document.getElementById('nameError');
        const numberError = document.getElementById('numberError');
        const successMessage = document.getElementById('successMessage');
        const nextBtn = document.getElementById('nextBtn');

        const CORRECT_NAMES = "Musanarubaga Shalom Peace";
        const CORRECT_NUMBER = "9";

        function validateInputs() {
            let namesValid = false;
            let numberValid = false;

            // Validate names
            if (threeNamesInput.value.trim() === CORRECT_NAMES) {
                nameError.textContent = "";
                namesValid = true;
            } else {
                nameError.textContent = "Incorrect royal names";
                namesValid = false;
            }

            // Validate number
            if (bestNumberInput.value === CORRECT_NUMBER) {
                numberError.textContent = "";
                numberValid = true;
            } else {
                numberError.textContent = "Incorrect divine number";
                numberValid = false;
            }

            // Enable button if both are correct
            if (namesValid && numberValid) {
                nextBtn.classList.add('active');
                successMessage.textContent = "Royal validation complete!";
            } else {
                nextBtn.classList.remove('active');
                successMessage.textContent = "";
            }
        }

        // Add event listeners
        threeNamesInput.addEventListener('input', validateInputs);
        bestNumberInput.addEventListener('input', validateInputs);

        // Next button functionality
        nextBtn.addEventListener('click', () => {
            if (nextBtn.classList.contains('active')) {
                window.location.href = 'identity.html';
            }
        });

        // Initial validation check
        validateInputs();
    </script>

                this.path = letter === 'M' ? M_PATH : 
                           letter === 'P' ? P_PATH : S_PATH;
                this.index = index;
                this.total = total;
                this.size = Math.random() * 3 + 2;
                this.baseHue = 210; // Blue hue
                this.hueVariation = 30;
                this.speed = Math.random() * 0.02 + 0.01;
                this.progress = 0;
                this.reset();
            }
            
            reset() {
                this.segment = Math.floor((this.index / this.total) * this.path.length);
                this.nextSegment = (this.segment + 1) % this.path.length;
                this.startX = Math.random();
                this.startY = Math.random();
                this.targetX = this.path[this.segment].x;
                this.targetY = this.path[this.segment].y;
                this.progress = 0;
                this.hue = this.baseHue + Math.random() * this.hueVariation - this.hueVariation/2;
                this.lightness = 50 + Math.random() * 20;
            }
            
            update() {
                this.progress += this.speed;
                
                if (this.progress >= 1) {
                    this.segment = (this.segment + 1) % this.path.length;
                    this.nextSegment = (this.segment + 1) % this.path.length;
                    this.startX = this.targetX;
                    this.startY = this.targetY;
                    this.targetX = this.path[this.nextSegment].x;
                    this.targetY = this.path[this.nextSegment].y;
                    this.progress = 0;
                }
                
                const easeProgress = 0.5 - Math.cos(this.progress * Math.PI) / 2;
                this.x = this.startX + (this.targetX - this.startX) * easeProgress;
                this.y = this.startY + (this.targetY - this.startY) * easeProgress;
                
                // Add subtle pulsing
                this.pulse = Math.sin(Date.now() * 0.002 + this.index) * 0.5 + 0.5;
            }
            
            draw() {
                const screenX = this.x * canvas.width / 3;
                const screenY = this.y * canvas.height;
                
                // Draw glow
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.size * 2 * this.pulse, 0, Math.PI * 2);
                const glowGradient = ctx.createRadialGradient(
                    screenX, screenY, 0,
                    screenX, screenY, this.size * 2 * this.pulse
                );
                glowGradient.addColorStop(0, `hsla(${this.hue}, 80%, ${this.lightness}%, 0.8)`);
                glowGradient.addColorStop(1, `hsla(${this.hue}, 80%, ${this.lightness}%, 0)`);
                ctx.fillStyle = glowGradient;
                ctx.fill();
                
                // Draw core particle
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.size * this.pulse, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 80%, ${this.lightness}%)`;
                ctx.fill();
            }
        }
        
        // Create royal particles for MPS
        const particles = [];
        const particlesPerLetter = 80;
        
        // Create particles for each letter
        ['M', 'P', 'S'].forEach(letter => {
            for (let i = 0; i < particlesPerLetter; i++) {
                particles.push(new RoyalParticle(letter, i, particlesPerLetter));
            }
        });
        
        // Animation loop
        function animate() {
            // Dark blue fade effect
            ctx.fillStyle = 'rgba(0, 8, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Draw connecting lines between close particles
            ctx.lineWidth = 0.3;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    
                    if (p1.letter === p2.letter) {
                        const dx = (p1.x - p2.x) * canvas.width / 3;
                        const dy = (p1.y - p2.y) * canvas.height;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 60) {
                            ctx.beginPath();
                            ctx.moveTo(
                                p1.x * canvas.width / 3, 
                                p1.y * canvas.height
                            );
                            ctx.lineTo(
                                p2.x * canvas.width / 3, 
                                p2.y * canvas.height
                            );
                            ctx.strokeStyle = `hsla(${(p1.hue + p2.hue)/2}, 70%, 60%, ${0.6 - distance/100})`;
                            ctx.stroke();
                        }
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Input Validation
        const threeNamesInput = document.getElementById('threeNames');
        const bestNumberInput = document.getElementById('bestNumber');
        const nameError = document.getElementById('nameError');
        const numberError = document.getElementById('numberError');
        const successMessage = document.getElementById('successMessage');
        const nextBtn = document.getElementById('nextBtn');

        const CORRECT_NAMES = "Musanarubaga Shalom Peace";
        const CORRECT_NUMBER = "9";

        function validateInputs() {
            let namesValid = false;
            let numberValid = false;

            // Validate names
            if (threeNamesInput.value.trim() === CORRECT_NAMES) {
                nameError.textContent = "";
                namesValid = true;
            } else {
                nameError.textContent = "Incorrect royal names";
                namesValid = false;
            }

            // Validate number
            if (bestNumberInput.value === CORRECT_NUMBER) {
                numberError.textContent = "";
                numberValid = true;
            } else {
                numberError.textContent = "Incorrect divine number";
                numberValid = false;
            }

            // Enable button if both are correct
            if (namesValid && numberValid) {
                nextBtn.classList.add('active');
                successMessage.textContent = "Royal validation complete!";
            } else {
                nextBtn.classList.remove('active');
                successMessage.textContent = "";
            }
        }

        // Add event listeners
        threeNamesInput.addEventListener('input', validateInputs);
        bestNumberInput.addEventListener('input', validateInputs);

        // Next button functionality
        nextBtn.addEventListener('click', () => {
            if (nextBtn.classList.contains('active')) {
                window.location.href = 'identity.html';
            }
        });

        // Initial validation check
        validateInputs();
    </script>
